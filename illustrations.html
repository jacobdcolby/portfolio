      <script>
         // Mobile Menu
         function hamburger() {
            var dropdown = document.getElementById("mobile-links");
            if (dropdown.style.visibility === "visible") {
               dropdown.style.visibility = "hidden";
               dropdown.style.opacity = "0";
            } else {
               dropdown.style.visibility = "visible";
               dropdown.style.opacity = "1";
            }
            dropdown.addEventListener('click', function handleClick() {
               dropdown.style.visibility = "hidden";
               dropdown.style.opacity = "0";
            });
         }

         function iconChange() {
            var text = icon.textContent;
            var dropdown = document.getElementById("mobile-links");
            var body = document.getElementById("noscroll");
            if (text === String.fromCharCode(8801)) {
               body.style.overflow = "hidden";
               icon.textContent = String.fromCharCode(215);
               dropdown.style.display = "flex";
            } else {
               body.style.overflow = "visible";
               icon.textContent = String.fromCharCode(8801);
               dropdown.style.display = "flex";
            }
         }

         document.addEventListener('DOMContentLoaded', () => {
         // Variables
         var mobile = document.getElementById("mobile-nav");
         var dropdown = document.getElementById("mobile-links");
         var icon = document.getElementById("icon");
         var text = icon.textContent;

            // Smooth Scrolling
            $(document).ready(function() {
               $('a[href^="#"]').on('click', function(event) {
                  var target = $(this.getAttribute('href'));
                  if( target.length ) {
                     event.preventDefault();
                     $('html, body').stop().animate({
                     scrollTop: target.offset().top - 80
                     }, 600);
                  }
               });
            });          
            
            window.addEventListener("resize", function() {
               var mobile = document.getElementById("mobile-nav");
               var dropdown = document.getElementById("mobile-links");
               var icon = document.getElementById("icon");
               var body = document.getElementById("noscroll");
               if (window.innerWidth < 680) {
                  dropdown.style.display = "none";
                  mobile.style.visibility = "visible";
                  mobile.style.opacity = "1";
                  mobile.style.display = "block";
               } else {
                  dropdown.style.display = "none";
                  dropdown.style.visibility = "hidden";
                  dropdown.style.opacity = "0";
                  mobile.style.visibility = "hidden";
                  mobile.style.opacity = "0";
                  mobile.style.display = "none";
                  icon.textContent = String.fromCharCode(8801);
               }
            });
         });
      </script>
